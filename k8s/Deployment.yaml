apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-dep
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
        - name: java-container
          image: {{IMAGE}}  # Replaced in pipeline
          ports:
            - containerPort: 8080
